<script>
    /*
    Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, 
    nhập/tạo phần tử số nguyên V. 
    Chương trình tìm xem V có nằm trong mảng số nguyên không? 
    Nếu V thuộc mảng số nguyên thì in ra "V is in the array" 
    còn lại in ra "V is not in the array".
    */

    var cnt = 0;
    var numbers = [];
    while( cnt <= 9 ){
        let elm = prompt('Nhap phan tu o vi tri ' + cnt);
        numbers.push( elm );
        cnt++
    }


    //var numbers = [1, 4, 5, 6, 2, 6, 8, 9, 4, 3];

    var v = 6;
    var flag = false;
    for (let i = 0; i < numbers.length; i++) {
        if( numbers[i] == v ){
            flag = true;
        }
    }

    if (flag == true) {
        console.log(v + ' in array');
    } else {
        console.log(v + ' not in array');
    }


</script>
