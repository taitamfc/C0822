<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
    // Lay phan tu co id myCanvas
    var c = document.getElementById("myCanvas");
    //dung doi tuong getContext
    var ctx = c.getContext("2d");

    // Ve duong thang
    ctx.moveTo(0,0);
    //         x,y
    //diem ket thuc
    ctx.lineTo(200,100);
    //          x   y
    ctx.stroke();

    // Vẽ đường tròn
    ctx.beginPath();
    ctx.arc(95,50,40,0,1*Math.PI);
    ctx.stroke();
    //arc( x, y, r, sAngle, eAngle )
    /*
    x: 95
    y: 50
    r: 40
    sAngle: 0
    eAngle: 2*Math.PI
    */

    // Ve hinh chu nhat
    ctx.fillStyle='#fa4b2a';    // color of fill
    ctx.fillRect(10, 40, 200, 100); // create rectangle 

</script>
